[supervisord]
nodaemon=true
loglevel=debug

[program:django]
command=gunicorn MeningitisPredictionProject.wsgi:application --bind 0.0.0.0:${PORT:-8000}
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/django.err.log
stdout_logfile=/var/log/django.out.log
user=root

[program:celery_worker]
command=/opt/venv/bin/celery -A MeningitisPredictionProject worker --loglevel=info
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/celery_worker.err.log
stdout_logfile=/var/log/celery_worker.out.log
user= root

[program:celery_beat]
command=/opt/venv/bin/celery -A MeningitisPredictionProject beat --loglevel=info
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/celery_beat.err.log
stdout_logfile=/var/log/celery_beat.out.log
user=root